    <meta
      name="description"
      content="Spotify Liked Songs Mosaic - A visualization of your favorite tracks. This app fetches your liked songs from Spotify and displays them in a beautiful mosaic layout. The data is automatically updated every 24 hours to keep your collection current."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Spotify Liked Songs by Rodolfo</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.search;
      var d = l.hash;
      var c = l.href;
      var x = l.origin + '/' + s + m + f + d;
      var y = c.indexOf(m);
      if (y == -1) {
        window.location.reload();
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #121212;
      }
      .version-tag {

        top: 10px;
        right: 10px;
        background: #282828;
        color: #B3B3B3;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-family: monospace;
        opacity: 0.7;
        transition: opacity 0.2s;
        z-index: 1000;
      }
      .version-tag:hover {
        opacity: 1;
      }
    </style>
